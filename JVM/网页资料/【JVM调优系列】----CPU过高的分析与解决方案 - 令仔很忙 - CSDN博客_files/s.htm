            setOpacity: function(el,value){
                el.style.filter = 'alpha(opacity='+Math.round(value*100)+')';
                el.style.mozOpacity = value;
                el.style.opacity = value;
            },
            fadeIn: function(el){
                var that = this;
                this.setOpacity(el,0);
                var opacity = 0;
                var interval = 10;
                var counter = 0;
                var times = Math.ceil(that.fadeInTime/interval);
                clearInterval(el.fadeInTimer);
                var timer = el.fadeInTimer = setInterval(function(){
                    counter++;
                    opacity = counter/times;
                    that.setOpacity(el,opacity);
                    if(counter >= times){
                        that.setOpacity(el,1);
                        clearInterval(timer);
                    }
                },interval);
            },
            fadeOut: function(el){
                var that = this;
                this.setOpacity(el,1);
                var opacity = 0;
                var interval = 10;
                var counter = 0;
                var times = Math.ceil(that.fadeInTime/interval);
                clearInterval(el.fadeOutTimer);
                var timer = el.fadeOutTimer = setInterval(function(){
                    counter++;
                    opacity = 1 - counter/times;
                    that.setOpacity(el,opacity);
                    if(counter >= times){
                        that.setOpacity(el,0);
                        clearInterval(timer);
                    }
                },interval);
            },

                                            && (ThisPage.titleSearchOldLeft = titleSearch.style.left)){
                                        titleSearch.style.display = 'none';
                                    }
                                }, 5000);
                        }
                    }
                };
                container.onmouseout = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    
                    if ((target.className.indexOf('title_') === -1)) {
                        var titleSearch = document.getElementById('bd-title-search');
                        if(titleSearch) {
                            //titleSearch.style.display = 'none';
                        }
                    }
                    
                    var other = e.relatedTarget || e.toElement;
                    var node;
                    var crt = target;
                    while(crt && crt.parentNode){
                        var className = crt.className || '';
                        if(className.indexOf('title_') !== -1){
                            break;
                        }
                        crt = crt.parentNode;
                    }
                    if(!crt || !crt.className || crt.className.indexOf('title_') === -1){
                        ThisPage.autoPlay();
                        return;    
                    }
                    var isToSelf = false;
                    node = other;
                    while(node && node !== crt){
                        node = node.parentNode;
                    }
                    if(node === crt){
                        isToSelf = true;
                    }
                    if(isToSelf){return;}

                    //remove
                    var currentHLElement = crt;
                    if(currentHLElement){
                        var currNode;
                        if(currentHLElement.lastChild){
                            currNode=currentHLElement.lastChild.lastChild;
                        }
                        if (currNode.id.substr(0,currNode.id.lastIndexOf("title")+5).toLowerCase() == "title"){
                            var node = currentHLElement.childNodes[0];
                            ThisPage.setNormal(node);
                        }
                    }
                    that.currentHLElement = null;
                    ThisPage.autoPlay();
                    
                    
                };
                container.onclick = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    if(target.tagName && target.tagName.toUpperCase() === 'A'){
                        return;    
                    }
                    var node;
                    node = target;
                    var isFromDescendant = false;
                    var crt;
                    if(!node.className){return;}
                    while(node && node.className && node.className.indexOf('title_') === -1){
                        node = node.parentNode;
                    }
                    if(node && node.className.indexOf('title_') !== -1){
                        isFromDescendant = true;
                    }
                    crt = node;
                    if(!isFromDescendant){return;}
                    var link = crt.getElementsByTagName('A')[0];
                    if(link){
                        var url = link.href;
                        if(url){
                            window.open(url);    
                        }
                    }
                };
            },
            //-Added
            initIcon : function(ads,param){
        var container = document.getElementById("container");
        var bdLogo = document.createElement("a");
        bdLogo.setAttribute("class", "bd-logo2");
        container.appendChild(bdLogo);
        var linkA = document.getElementsByTagName('a');
        for (var i = 0; i < linkA.length; i++) {
            var tempClassName = linkA[i].className;
            if (tempClassName === 'bd-logo' || tempClassName === 'bd-logo2' || tempClassName === 'bd-logo3' || tempClassName === 'bd-logo4' || tempClassName === 'bd-logo5' || tempClassName === 'bd-logo1') {
                if (typeof config.consl == 'undefined') {
                    config.consl = 1;
                };
                if(typeof defaultIsShow == 'undefined'){
                    defaultIsShow = false;
                }
                if (defaultIsShow && config.consl) {
                    linkA[i].style.display = 'block';
                } else {
                    linkA[i].style.display = 'none';
                }
            }
        };
                var ad_index = 0;
                var top_times = 0;
                this.iconArray = new Array();
                for(var i=0;i<container.children.length && ad_index < ads.length;i++){
                    var item = container.children[i];
                    if(item.className == "item"){
                        
                        /*Added*/
                        var type1 = "nm", type2 = "nm";
                        var anchor = item.getElementsByTagName('A')[0];
                        if(anchor){
                            var text = 'innerText' in anchor? anchor.innerText:anchor.textContent;
                            var byteLength = text.replace(/[^\u0000-\u00ff]/g,'aa').length;
                            if(byteLength <= 12){
                                type2 = "nr";    
                            }  
                        }
                        /*-Added*/
                        if (param.adRowCount == 1) {
                            if (ad_index < 3) {
                                /*Added*/
                                type1 = "tp";
                                /*-Added*/
                                item.className = "item title_top"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
                                item.children[0].className = "wrapper_top_" + param.titleFontSize;
                              } else {
                                    item.className = "item title_normal"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
                                item.children[0].className = "wrapper_normal_" + param.titleFontSize;
                              }
                        } else {
                            if (ad_index % param.adColumnCount == 0 && top_times < 3) {
                                /*Added*/
                                type1 = "tp";
                                /*-Added*/
                                    item.className = "item title_top"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
                                item.children[0].className = "wrapper_top_" + param.titleFontSize;
                                top_times++;
                          } else {
                            item.className = "item title_normal"/*Added*/ + " "+type1+"_"+type2+"_" + param.titleFontSize/*-Added*/;
                            item.children[0].className = "wrapper_normal_" + param.titleFontSize;
                          }
                        }
                        
                        item.children[0].innerHTML = ad_index % param.adColumnCount * param.adRowCount + parseInt(ad_index / param.adColumnCount) + 1;
                        ad_index++;
                    }
                }
                for(var i=0;i<ads.length;i++){
                    var iconindex = (i % param.adRowCount * param.adColumnCount + Math.floor(i / param.adRowCount))*2;
                    if (iconindex < container.children.length){
                            var iconitem = container.children[iconindex];
                            if (iconitem.children[0]){
                                this.iconArray.push(iconitem.children[0]);
                            }
                    }
                }
            },
            resortAdbyColumn : function(ads, param) {
                var resort_ads = new Array(param.adRowCount * param.adColumnCount);
                for (var i = 0; i < resort_ads.length; i++) {
                    if (i >= ads.length) {
                        resort_ads[i % param.adRowCount * param.adColumnCount + parseInt(i / param.adRowCount)] = ads[i - ads.length];
                    } else {
                        resort_ads[i % param.adRowCount * param.adColumnCount + parseInt(i / param.adRowCount)] = ads[i];
                    }
                }
                return resort_ads;
            }
        };
        run(ThisPage.initialize.proxy(ThisPage));
       
</script>
